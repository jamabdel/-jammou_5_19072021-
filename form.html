<head>

    <link rel="stylesheet" href="/stylesf.css" />

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Orinoco</title>
</head>

<body class="container-fluid">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <span class="cart-item cart-header cart-column">Article</span>
                    <<img class="cart-item-image" src="${imageSrc}" width="100" height="100" />
                    <span class="cart-item-title">${title},<br>${color}</span>
                </div>
                <div class="col-md-4">
                    <span class="cart-price cart-header cart-column">Prix</span>
                    <span class="cart-price cart-column">${price} €</span>
                </div>
                <div class="col-md-4">
                    <span class="cart-quantity cart-header cart-column">Quantité</span>
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">supprimer l'article </button>
                </div>
            </div>

        </div>

    </div>


    </div>
    <script src="/from.js"></script>
</body>

</html>
